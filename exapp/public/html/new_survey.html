<!DOCTYPE html>
<html>
<head>
  <title>clicktion/new-survey</title>
  <meta charset="utf-8"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
  <link rel="stylesheet" href="stylesheet.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-resource"></script>
</head>
<body>
<header></header>

<form id="app" style="width:70%; margin:auto;" v-on:submit.prevent="saveSurvey()" autocomplete="off">

<h3>Eine neue Umfrage erstellen</h3>

 <div class="input-group">
    <span class="input-group-addon">Frage</span>
    <input id="title" type="text" class="form-control" v-model="title" name="title" required="true" placeholder=". . . ?">
  </div>


 <p>Antwortmöglichkeiten A und B müssen zwingend ausgefüllt werden</p>
 <div class="input-group" v-for="i of 4">
    <span class="input-group-addon"> {{ Alpha[i-1].toUpperCase() }}</span>
    <!--<input 
    v-if="(i == 3 && Alpha[1].text == null) || i == 4" 
    v-bind:id="Alpha[i-1]" 
    v-model="answers[i-1].text" 
    type="text" 
    class="form-control" 
      v-if="i == 2 || i == 1 || (i == 3 && Alpha[1].text != null)" 
    v-bind:name="Alpha[i-1]" 
    placeholder="optionale Antwortmöglichkeit">-->
    <input 
    v-bind:id="Alpha[i-1]" 
    v-bind:required="(i == 2 || i == 1 || (i == 3 && Alpha[3].text != null)) ? true : false" 
    v-model="answers[i-1].text" 
    type="text" 
    class="form-control" 
    v-bind:name="Alpha[i-1]" 
    v-bind:placeholder="(i == 2 || i == 1 || (i == 3 && Alpha[3].text != null)) ? 'benötigt' : 'optional'">
    <div class="input-group-btn">
      <button class="btn btn-default" type="button" v-on:click="setCorrectAnswer(i-1, Alpha[i-1])">
        <i class="glyphicon glyphicon-ok"  v-bind:style="answers[i-1].isActive ? 'color:orange;' : 'color:lightgray;'"></i>
      </button>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Speichern</button>

  </form>

</body>
  <script type="text/javascript" src="/javascript/new_survey.js"></script>
</html>
